<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu tworzymy todo i widzimy listę</title>
    <style>
        table, th, tr, td {border: 1px solid black;}
    </style>
</head>

<h2>Lista zadań</h2>

<table>
    <thead>
    <th>Zadanie</th>
    <th>Opis</th>
    <th>Status</th>
    </thead>
{% for todo in todos %}
<tr>
    <td><a href="/todos/{{ loop.index }}">{{ todo[1] }}</a></td>
    <td>{{ todo[2] }}</td>
    <td>{{ todo[3] }}</td>
</tr>
{% endfor %}
</table>
<div>
    <h2>Dodaj nowe zadanie: </h2>
    <form method="POST" action="/todos/">
        {{ form.hidden_tag() }}
        <table>
            {% for field in form if field.input_type != 'hidden' %}
                <tr>
                    <th>{{ field.label }} {%  if field.flags.required %}*{% endif %}</th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Go">
    </form>
</div>

</html>
